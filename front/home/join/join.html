<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Solitary's Recipe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial=1.0">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <main>
        <h1 id="title">Welcome To Solitary's Recipe.</h1>
        <p id="description">새로운 요리사가 합류합니다!! 여러분들만의 꿀같은 레시피를 공유해주세요!</p>
        
        <form id="signupForm">
          <fieldset>
            <label for="name">Your name : <input id="name" type="text" name="memberName" pattern="[가-힣]+" title="한글만 입력가능합니다." placeholder=" name" required></label>
            <label for="email">Your email : <input id="email" type="email" name="email" placeholder=" email" required></label>
            <label for="password">Your password : <input id="password" type="password" name="password" pattern="(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#$%^&*()-_+=])(?!.*\s).{8,}" title="올바른 형식의 비밀번호를 입력해주세요.(영문, 숫자, 특수문자 혼합 8글자 이상)" placeholder=" password" required></label>
          </fieldset>
          <div class="submit-container">
            <input type="submit" value="회원가입">
            <p><a id="home-link" href="../home.html">홈으로</a></p>
          </div>
        </form>
    </main>
    <script src="./join.js"></script>
  </body>
</html>
